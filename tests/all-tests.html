<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Preferences editors complete tests runner</title>

    <link rel="stylesheet" href="lib/infusion/lib/qunit/css/qunit.css" type="text/css" media="screen">
    <link rel="stylesheet" href="lib/infusion/lib/qunit/addons/composite/qunit-composite.css">
    <script src="lib/infusion/lib/qunit/js/qunit.js"></script>
    <script src="lib/infusion/lib/qunit/addons/composite/qunit-composite.js"></script>

    <!--
        command line search:
        find . -name "*-test.html" | awk '{print "\""$1"\","}'
    -->
    <script>
    QUnit.testSuites("Adjusters Tests", [
        "./adjusters/html/cursorSizePCP-Test.html"
    ]);

    QUnit.testSuites("Utility Components Tests", [
        "./common/html/gpiiSession-Test.html",
        "./common/html/gpiiStore-Test.html"
    ]);

    QUnit.testSuites("Components Tests", [
        "./components/textfieldStepper/html/textfieldStepper-Test.html"
    ]);

    QUnit.testSuites("Enactors Tests", [
        "./enactors/html/cursorSize-Test.html"
    ]);
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
</div>
</body>
</html>
